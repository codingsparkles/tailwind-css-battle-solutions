<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 10th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body
	class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#86EFAC] via-[#67E8F9] via-[#A5B4FC] to-[#F0ABFC] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#1C1917] grid place-items-center">
		<div class="bg-[#292524] h-[236px] w-[336px] border-[2px] border-[#44403C] rounded-md flex">
			<div class="p-2">
				<div class="h-[12px] w-[16px] bg-[#A8A29E]"></div>
				<div class="h-[8px] w-[66px] bg-[#78716C] mt-[8px]"></div>
				<div class="h-[24px] w-[66px] bg-[#4ADE80] mt-[32px] border-[#86EFAC] border-[2px] rounded"></div>
				<div class="h-[2px] w-[66px] bg-[#44403C] mt-[32px]"></div>
				<div class="h-[12px] w-[12px] bg-[#4ADE80] mt-[8px] rounded text-[#57534E] shadow-[0_20px,0_40px,0_60px]"></div>
			</div>
			<div class="relative p-2 pr-[7px] bg-[#292524] border-[2px] border-[#67E8F9] h-[268px] -mt-[18px] rounded-lg">
				<div class="absolute h-[6px] w-[26px] bg-[#155E75] mt-[3px] ml-[38px] rounded-md"></div>
				<div class="h-[12px] w-[16px] bg-[#A8A29E]"></div>
				<div class="h-[8px] w-[65px] bg-[#78716C] mt-[8px]"></div>
				<div class="h-[8px] w-[65px] bg-[#78716C] mt-[8px]"></div>
				<div class="h-[24px] w-[65px] bg-[#22D3EE] mt-[32px] border-[#67E8F9] border-[2px] rounded"></div>
				<div class="h-[2px] w-[66px] bg-[#44403C] mt-[32px]"></div>
				<div
					class="h-[12px] w-[12px] bg-[#22D3EE] mt-[8px] rounded text-[#57534E] shadow-[0_20px_#22D3EE,0_40px,0_60px]">
				</div>
			</div>
			<div class="p-2">
				<div class="h-[12px] w-[16px] bg-[#A8A29E]"></div>
				<div class="h-[8px] w-[66px] bg-[#78716C] mt-[8px]"></div>
				<div class="h-[24px] w-[66px] bg-[#818CF8] mt-[32px] border-[#A5B4FC] border-[2px] rounded"></div>
				<div class="h-[2px] w-[66px] bg-[#44403C] mt-[32px]"></div>
				<div
					class="h-[12px] w-[12px] bg-[#818CF8] mt-[8px] rounded text-[#818CF8] shadow-[0_20px,0_40px,0_60px_#57534E]">
				</div>
			</div>
			<div class="p-2 border-l-[2px] border-[#44403C]">
				<div class="h-[12px] w-[16px] bg-[#A8A29E]"></div>
				<div class="h-[8px] w-[65px] bg-[#78716C] mt-[8px]"></div>
				<div class="h-[24px] w-[65px] bg-[#E879F9] mt-[32px] border-[#F0ABFC] border-[2px] rounded"></div>
				<div class="h-[2px] w-[66px] bg-[#44403C] mt-[32px]"></div>
				<div class="h-[12px] w-[12px] bg-[#E879F9] mt-[8px] rounded text-[#E879F9] shadow-[0_20px,0_40px,0_60px]"></div>
			</div>
		</div>
	</div>
</body>

</html>
