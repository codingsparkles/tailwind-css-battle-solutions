<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 27th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body
	class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#65A30D] via-[#059669] via-[#0891B2] via-[#2563EB] to-[#7C3AED] grid place-items-center">
	<div class="w-[400px] h-[300px] flex">
		<div class="bg-[#1E293B] flex flex-col p-4 gap-5 [&>*]:size-12 [&>*]:rounded-xl">
			<div class="bg-[#475569]"></div>
			<div class="bg-[#94A3B8] relative">
				<div class="absolute bg-[#CBD5E1] h-8 w-32 top-2 left-16 rounded"></div>
				<div class="absolute bg-[#CBD5E1] h-6 w-3 top-3 left-14 [clip-path:polygon(100%_0%,0%_50%,100%_100%)]"></div>
			</div>
			<div class="bg-[#475569]"></div>
		</div>
		<div class="bg-[#334155] flex items-end gap-4 p-6 pt-9 [&>*]:w-4 [&>*]:rounded">
			<div class="bg-[#DC2626] h-[100%]"></div>
			<div class="bg-[#D97706] h-[93.5%]"></div>
			<div class="bg-[#65A30D] h-[86.6%]"></div>
			<div class="bg-[#059669] h-[66.6%]"></div>
			<div class="bg-[#0891B2] h-[60%]"></div>
			<div class="bg-[#2563EB] h-[53.5%]"></div>
			<div class="bg-[#7C3AED] h-[46.6%]"></div>
			<div class="bg-[#C026D3] h-[53.5%]"></div>
			<div class="bg-[#E11D48] h-[26.7%]"></div>
		</div>
	</div>
</body>

</html>
