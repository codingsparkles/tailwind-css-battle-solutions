<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 20th April, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-white bg-violet-600 grid place-items-center">
	<div class="w-[400px] h-[300px] bg-[#1F2937]">
		<div class="absolute rounded-full size-6 bg-[#7E22CE] mt-[22px] ml-[196px] shadow-[-24px_44px_0_12px_#A855F7]">
		</div>
		<div class="absolute h-42 w-40 mt-[110px] ml-[120px] flex flex-col justify-center items-center">
			<div class="h-4 w-12 rounded-lg bg-[#E5E7EB]"></div>
			<div
				class="h-32 w-full bg-[#E5E7EB] [clip-path:polygon(40%_22%,40%_0%,60%_0%,60%_22%,100%_100%,0%_100%)] flex flex-col justify-between items-center">
				<div class="h-px w-2 bg-[#0000] -ml-4"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4 -mt-[1px]"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-4 bg-[#6B7280] -ml-2"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-4 bg-[#6B7280] -ml-2"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
				<div class="h-px w-4 bg-[#6B7280] -ml-2"></div>
				<div class="h-px w-2 bg-[#6B7280] -ml-4"></div>
			</div>
			<div class="h-6 w-full rounded-b-xl bg-[#E5E7EB]"></div>
		</div>
	</div>
</body>

</html>
