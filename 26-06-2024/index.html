<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 26th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#FCD34D] via-[#7DD3FC] to-[#FDE68A] grid place-items-center">
	<div
		class="w-[400px] h-[300px] overflow-hidden relative bg-gradient-to-b from-[#BAE6FD_0_228px] via-[#93C5FD_228px_244px] to-[#FDE68A_244px] [&>*]:absolute">
		<div class="bg-[#FCD34D] size-16 -m-4 rounded-br-[50px]">
		</div>
		<div class="bg-[#FCD34D] h-6 w-1.5 top-[56px] rounded-full">
		</div>
		<div class="bg-[#FCD34D] h-6 w-1.5 top-12 left-6 rounded-full -rotate-[14deg]"></div>
		<div class="bg-[#FCD34D] h-6 w-1.5 top-[35px] left-[49px] rounded-full -rotate-[45deg]"></div>
		<div class="bg-[#FCD34D] h-6 w-1.5 top-[11px] left-[57px] rounded-full -rotate-[78deg]"></div>
		<div class="bg-[#FCD34D] h-6 w-1.5 -top-2.5 left-[65px] rounded-full -rotate-[90deg]"></div>
		<div
			class="bg-[#7DD3FC] h-12 w-24 top-[100px] left-[68px] rounded-br-lg rounded-tr-[32px] rounded-bl-[24px] rounded-tl-[24px]">
			<div class="absolute size-12 rounded-full -top-4 left-[22px] bg-[#7DD3FC]"></div>
		</div>
		<div
			class="bg-[#7DD3FC] h-12 w-24 top-16 left-[234px] rounded-br-lg rounded-tr-[32px] rounded-bl-[24px] rounded-tl-[24px]">
			<div class="absolute size-12 rounded-full -top-4 left-4 bg-[#7DD3FC]"></div>
		</div>
	</div>
</body>

</html>
