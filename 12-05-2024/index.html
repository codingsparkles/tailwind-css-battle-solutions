<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 12th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-b from-[#0369A1] via-[#E0F2FE] to-[#38BDF8] grid place-items-center">
	<div class="relative w-[400px] bg-[#020617] grid place-items-center">
		<div class="bg-[#F8FAFC] h-[150px] w-[320px] rounded grid place-items-center">
			<div class="bg-[#1E293B] h-[114px] w-[296px] mt-[12px] rounded flex">
				<div class="w-[104px]">
					<div class="relative top-[32px] left-[12px] h-[66px] w-[64px] flex justify-center items-center">
						<div class="absolute h-[64px] w-[24px] rounded bg-[#F8FAFC]"></div>
						<div class="absolute h-[64px] w-[24px] rounded bg-[#F8FAFC] rotate-90"></div>
						<div class="absolute h-[60px] w-[20px] rounded bg-[#020617]"></div>
						<div class="absolute h-[60px] w-[20px] rounded bg-[#020617] rotate-90"></div>
					</div>
				</div>
				<div class="gap-2 flex flex-col">
					<div class="bg-[#64748B] h-[12px] w-[88px] rounded"></div>
					<div class="bg-[#64748B] h-[13px] w-[88px] rounded"></div>
					<div class="bg-[#64748B] h-[12px] w-[88px] rounded"></div>
					<div class="bg-[#E5E7EB] h-[34px] rounded flex justify-center items-center">
						<div
							class="bg-[#F8FAFC] h-[24px] w-[80px] flex justify-center items-center gap-3 border-[#7B7C7D] border-t [&>*]:bg-[#1E293B] [&>*]:h-[12px] [&>*]:w-[28px] [&>*]:rounded-md [&>*]:mt-[2px]">
							<div></div>
							<div></div>
						</div>
					</div>
					<div class="bg-[#64748B] h-[12px] w-[88px] rounded"></div>
				</div>
				<div class="w-[104px]">
					<div
						class="relative top-[62px] left-[24px] h-[32px] w-[72px] flex justify-center items-center gap-2 [&>*]:bg-[#F8FAFC] [&>*]:size-8 [&>*]:rounded [&>*]:flex [&>*]:justify-center [&>*]:items-center">
						<div>
							<div class="size-7 rounded-full bg-[#DC2626] rotate-[55deg] shadow-[inset_-2px_-2px_#6E1313]"></div>
						</div>
						<div>
							<div class="size-7 rounded-full bg-[#DC2626] rotate-[55deg] shadow-[inset_-2px_-2px_#6E1313]"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
