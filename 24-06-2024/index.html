<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 24th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#22C55E] via-[#FFFBEB] to-[#22C55E] grid place-items-center">
	<div
		class="w-[400px] h-[300px] box-content border-8 border-[#6B7280] bg-gradient-to-b from-[#000000_0_160px] to-[#FFFFFF_160px_100%] relative [&>*]:absolute">
		<div class="bg-[#E2E8F0] h-20 w-80 top-6 left-6 shadow-[6px_6px_#14B8A6]"></div>
		<div class="bg-[#FFFFFF] h-4 w-24 top-[136px] left-6"></div>
		<div class="bg-[#14B8A6] size-10 top-[184px] left-5 shadow-[4px_4px]"></div>
		<div class="bg-[#14B8A6] size-10 top-[184px] left-[100px] shadow-[4px_4px]"></div>
		<div class="bg-[#14B8A6] size-10 top-[184px] left-[180px] shadow-[4px_4px]"></div>
		<div class="bg-[#14B8A6] size-10 top-[184px] left-[260px] shadow-[4px_4px]"></div>
		<div class="bg-[#000] h-10 w-24 top-[244px] left-6"></div>
		<div class="bg-[#FFFFFF] h-10 w-24 top-[244px] left-[136px] border-4 border-[#14B8A6]"></div>
		<div
			class="bg-[#000] h-6 w-6 top-[252px] left-[248px] rotate-45 shadow-[25px_-25px_0_-4px,45px_-45px_0_-8px,60px_-60px_0_-11px]">
		</div>
	</div>
</body>

</html>
