<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 3th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-bl from-black to-[#E2E8F0] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-white flex flex-col gap-[12px] p-6">
		<div class="relative bg-[#E2E8F0] h-[48px] rounded">
			<div class="absolute top-[22px] right-[9px] grid place-items-center">
				<div class="bg-[#000000] h-[4px] w-[20px] rounded-md"></div>
			</div>
		</div>
		<div class="bg-[#F1F5F9] h-[30px] w-[330px] ml-[10px] mb-[6px] rounded"></div>
		<div class="relative bg-[#E2E8F0] h-[48px] rounded">
			<div class="absolute top-[22px] right-[9px] grid place-items-center">
				<div class="bg-[#000000] h-[4px] w-[20px] rounded-md"></div>
				<div class="absolute bg-[#000000] h-[4px] w-[20px] rounded-md rotate-90"></div>
			</div>
		</div>
		<div class="relative bg-[#E2E8F0] h-[48px] rounded mt-[4px]">
			<div class="absolute top-[22px] right-[9px] grid place-items-center">
				<div class="bg-[#000000] h-[4px] w-[20px] rounded-md"></div>
				<div class="absolute bg-[#000000] h-[4px] w-[20px] rounded-md rotate-90"></div>
			</div>
		</div>
	</div>
</body>

</html>
