<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 29th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body
	class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#65A30D] via-[#059669] via-[#0891B2] via-[#2563EB] to-[#7C3AED] grid place-items-center">
	<div class="w-[400px] h-[300px] bg-[#FFFFFF] grid place-items-center">
		<div class="rounded-full bg-gradient-to-b from-[#0D1530] via-[#16234F] to-[#0F6F8C] size-60 relative">
			<div
				class="absolute bg-[#FFFFFF] h-[55px] w-[50px] top-[96px] left-[98px] rotate-[43deg] [clip-path:polygon(14%_100%,0%_0%,100%_0%,89%_100%)]">
			</div>
			<div class="absolute rounded-full bg-transparent size-16 top-[132px] left-[60px] border-[#FFFFFF] border-[8px]">
			</div>
			<div
				class="absolute rounded-full bg-transparent size-[78px] top-[45px] left-[120px] border-[#FFFFFF] border-[12px] grid place-items-center">
				<div class="rounded-full bg-[#FFFFFF] size-10">
				</div>
			</div>
			<div class="absolute bg-[#FFFFFF] h-[36px] w-[142px] rotate-[20deg] top-[128px] -left-[30px] rounded-full">
			</div>
		</div>
	</div>
</body>

</html>
