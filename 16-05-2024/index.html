<html>

	<title>Tailwind CSS - 16th May, 2024</title>

<body class="m-0 p-0 min-h-screen bg-gradient-to-bl from-[#c026d3] to-[#4F46E5] grid place-items-center">

			class="bg-[#E2E8F0] w-[288px] rounded-md shadow-lg flex justify-center items-center [&>*]:size-[48px] [&>*]:flex [&>*]:justify-center [&>*]:items-center">
			<div>
				<div class="size-2 border-[3px] border-[#475569] border-t-0 border-r-0 rotate-45 ml-[8px]"></div>
			</div>
			<div>
				<div class="size-2 rounded-full bg-[#94A3B8]"></div>
			</div>
			<div class="flex justify-center items-center rounded-md shadow-[0_0_0_2px_#4F46E5]">
				<div class="size-2 rounded-full bg-[#4F46E5]"></div>
			</div>
			<div>
				<div class="size-2 rounded-full bg-[#94A3B8]"></div>
			</div>
			<div>
				<div class="size-2 rounded-full bg-[#94A3B8]"></div>
			</div>
			<div>
				<div class="size-2 border-[3px] border-[#475569] border-t-0 border-l-0 -rotate-45 -ml-[8px]"></div>
			</div>
		</div>
	</div>
