<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 8th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#3B82F6] to-[#93C5FD] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#F1F5F9] grid place-items-center">
		<div
			class="absolute [&>*]:w-[286px] [&>*]:h-[24px] flex flex-col gap-1 [clip-path:polygon(0_0,100%_0,85%_100%,15%_100%)]">
			<div class="bg-[#3B82F6]"></div>
			<div class="bg-[#60A5FA]"></div>
			<div class="bg-[#93C5FD]"></div>
		</div>
		<div
			class="absolute bg-[#60A5FA] size-[160px] rounded-full border-[20px] border-[#F1F5F9] grid place-items-center -rotate-45">
			<div class="h-[100%] w-[4px] bg-[#F1F5F9]"></div>
		</div>
	</div>
</body>

</html>
