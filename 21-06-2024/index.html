		<div class="bg-[#000] w-1 h-24 top-[168px] left-[98px]"></div>
		<div class="bg-[#000] w-16 h-5 top-[260px] left-[68px] [clip-path:polygon(50%_0%,100%_100%,0%_100%)]">
		</div>
		<div class="border-4 border-[#000] w-40 h-4 top-[236px] left-[204px] [&>*]:absolute">
			<div class="w-12 h-2 left-3 bg-[#FBBF24]"></div>
			<div class="w-1 h-2 left-12 bg-[#000] shadow-[96px_0,100px_0_#DC2626]"></div>
		</div>
