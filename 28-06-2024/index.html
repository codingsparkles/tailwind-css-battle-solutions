<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 28th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body
	class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#6B21A8] via-[#9A3412] via-[#1E40AF] via-[#1E40AF] to-[#991B1B] grid place-items-center">
	<div
		class="w-[400px] h-[300px] bg-[#BBF7D0] flex justify-around [&>*]:bg-[#166534] [&>*]:h-[100%] [&>*]:w-2 [&>*]:relative">
		<div class="[&>*]:absolute [&>*]:bg-[#6B21A8] [&>*]:text-[#6B21A8]">
			<div
				class="w-[17px] h-[22px] rounded-[100%] rotate-45 top-[18px] -left-[18px] shadow-[28px_28px,57px_57px,85px_85px,114px_114px,142px_142px,170px_170px]">
			</div>
			<div
				class="w-[17px] h-[22px] rounded-[100%] -rotate-45 left-2 -top-[2px] shadow-[-28px_30px,-56px_58px,-84px_86px,-113px_114px,-141px_142px,-169px_171px,-198px_200px]">
			</div>
		</div>
		<div class="[&>*]:absolute [&>*]:bg-[#9A3412] [&>*]:text-[#9A3412]">
			<div
				class="w-[18px] h-[22px] rounded-[100%] rotate-45 top-[18px] left-2 shadow-[28px_28px,57px_57px,85px_85px,114px_114px,142px_142px,170px_170px]">
			</div>
			<div
				class="w-[18px] h-[22px] rounded-[100%] -rotate-45 -left-5 -top-[2px] shadow-[-28px_30px,-56px_58px,-84px_86px,-113px_114px,-141px_142px,-169px_171px,-198px_200px]">
			</div>
		</div>
		<div class="[&>*]:absolute [&>*]:bg-[#1E40AF] [&>*]:text-[#1E40AF]">
			<div
				class="w-[18px] h-[22px] rounded-[100%] rotate-45 top-[18px] -left-5 shadow-[28px_28px,57px_57px,85px_85px,114px_114px,142px_142px,170px_170px]">
			</div>
			<div
				class="w-[18px] h-[22px] rounded-[100%] -rotate-45 left-2 -top-[2px] shadow-[-28px_30px,-56px_58px,-84px_86px,-113px_114px,-141px_142px,-169px_171px,-198px_200px]">
			</div>
		</div>
		<div class="[&>*]:absolute [&>*]:bg-[#991B1B] [&>*]:text-[#991B1B]">
			<div
				class="w-[18px] h-[22px] rounded-[100%] rotate-45 top-[18px] left-2 shadow-[28px_28px,57px_57px,85px_85px,114px_114px,142px_142px,170px_170px]">
			</div>
			<div
				class="w-[18px] h-[22px] rounded-[100%] -rotate-45 -left-5 -top-[2px] shadow-[-28px_30px,-56px_58px,-84px_86px,-113px_114px,-141px_142px,-169px_171px,-198px_200px]">
			</div>
		</div>
	</div>
</body>

</html>
