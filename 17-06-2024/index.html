<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#F97316] via-[#FCA5A5] to-[#14803D] grid place-items-center">

		</div>
		<div
			class="bg-[#F97316] h-[98px] w-[40px] absolute top-[112px] left-[180px] [clip-path:polygon(100%_0%,0%_0%,50%_100%)]">
		</div>
		<div class="bg-[#14803D] h-[24px] w-[18px] rounded-[100%] top-[86px] left-[202px] absolute rotate-[55deg]"></div>
