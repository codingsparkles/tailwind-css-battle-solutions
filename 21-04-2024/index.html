<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 21st April, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body
	class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#36C5F0] via-[#2EB67D] via-[#E01E5A] bg-[#ECB22E] grid place-items-center">
	<div class="w-[400px] h-[300px] bg-white grid place-items-center">
		<div class="flex justify-center items-center flex-wrap w-60 gap-x-4 gap-y-2">
			<div class="flex gap-3 rotate-90">
				<div class="size-10 rounded-full rounded-tr-none bg-[#36C5F0]"></div>
				<div class="h-24 w-10 rounded-full bg-[#36C5F0]"></div>
			</div>
			<div class="flex gap-3 rotate-180">
				<div class="size-10  rounded-full rounded-tr-none bg-[#2EB67D]"></div>
				<div class="h-24 w-10 rounded-full  bg-[#2EB67D]"></div>
			</div>
			<div class="flex gap-3">
				<div class="size-10  rounded-full rounded-tr-none bg-[#E01E5A]"></div>
				<div class="h-24 w-10 rounded-full bg-[#E01E5A]"></div>
			</div>
			<div class="flex gap-3 -rotate-90">
				<div class="size-10  rounded-full rounded-tr-none bg-[#ECB22E]"></div>
				<div class="h-24 w-10 rounded-full  bg-[#ECB22E]"></div>
			</div>
		</div>
	</div>
</body>

</html>
