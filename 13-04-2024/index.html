<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 13th April, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#4ADE80] to-orange-100 grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#082F49] flex gap-5 justify-center items-center">
		<div class="bg-[#4ADE80] rounded-full rotate-[45deg] h-[150px] w-[150px]">
			<div class="bg-[#082F49] mx-[58px] mt-[44px] h-[33px] w-[38px] [clip-path:polygon(50%_0%,0%_100%,100%_100%)]">
			</div>
			<div class="bg-[#082F49] h-[80px] w-[13px] ml-[71px]"></div>
		</div>
		<div class="bg-[#4ADE80] rounded-full rotate-[225deg] h-[150px] w-[150px]">
			<div class="bg-[#082F49] mx-[58px] mt-[44px] h-[33px] w-[38px] [clip-path:polygon(50%_0%,0%_100%,100%_100%)]">
			</div>
			<div class="bg-[#082F49] h-[80px] w-[13px] ml-[71px]"></div>
		</div>
	</div>
</body>

</html>
