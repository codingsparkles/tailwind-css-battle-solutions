<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 11th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-b from-[#0369A1] via-[#E0F2FE] to-[#38BDF8] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#38BDF8]">
		<div
			class="absolute flex justify-center items-center top-[28px] left-[52px] [&>*]:h-[28px] [&>*]:w-[80px] [&>*]:rounded-t-2xl [&>*]:border-[#7DD3FC] [&>*]:border-[2px] [&>*]:border-b-0">
			<div class="bg-[#BAE6FD]"></div>
			<div class="bg-[#BAE6FD] -ml-[8px]">
			</div>
			<div class="bg-[#BAE6FD] -ml-[8px]">
			</div>
			<div class="bg-[#FFFFFF] -ml-[8px]">
			</div>
		</div>
		<div
			class="absolute bg-[#FFFFFF] h-[244px] w-[336px] bottom-0 left-[32px] rounded-t-lg p-4 pb-0 flex flex-col gap-2">
			<div class="bg-[#E0F2FE] h-[24px] w-[304px] rounded-sm p-2 flex gap-2 [&>*]:bg-[#0369A1] [&>*]:h-[8px]">
				<div class="w-[48px]"></div>
				<div class="w-[80px]"></div>
			</div>
			<div class="bg-[#E0F2FE] h-[198px] w-[304px] rounded-t-sm"></div>
		</div>
	</div>
</body>

</html>
