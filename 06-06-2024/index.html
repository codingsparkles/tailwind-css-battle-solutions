<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 6th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#E5E7EB] bg-[#FFFFFF] grid place-items-center">
	<div
		class="w-[400px] h-[300px] bg-gradient-to-b from-[#15803D_0_60px] via-[#16A34A_60px_120px,#15803D_120px_180px,#16A34A_180px_240px] to-[#15803D_240px] flex justify-center overflow-hidden relative [&>*]:absolute">
		<div class="border-[#FFFFFF] border-4 border-t-0 h-[128px] w-[288px] flex justify-center">
			<div class="absolute border-[#FFFFFF] border-4 border-t-0 h-[32px] w-[128px]"></div>
		</div>
		<div class="border-[#E5E7EB] border-4 border-t-0 h-[48px] w-[96px] rounded-b-full top-[128px]"></div>
		<div class="rounded-full border-[#FFFFFF] border-4 h-[282px] w-[282px] top-[288px]"></div>
		<div class="bg-[#FFFFFF] size-2 rounded-full top-[80px]"></div>
	</div>
</body>

</html>
