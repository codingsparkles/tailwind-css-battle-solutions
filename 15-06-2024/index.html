<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 15th June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#FB7185] via-[#FCA5A5] bg-[#F472B6] grid place-items-center">
	<div class="w-[400px] h-[300px] bg-[#D9F99D] grid place-items-center">
		<div class="relative bg-[#FCA5A5] h-[128px] w-[160px] rounded-[100%] [&>*]:absolute">
			<div class="bg-[#FB7185] h-7 w-10 -top-0.5 left-0.5 [clip-path:polygon(50%_0%,0%_100%,100%_100%)]">
			</div>
			<div class="bg-[#FB7185] h-7 w-10 -top-0.5 left-[118px] [clip-path:polygon(50%_0%,0%_100%,100%_100%)]">
			</div>
			<div class="bg-[#000000] size-4 rounded-full top-10 left-8 shadow-[80px_0_#000000]"></div>
			<div class="bg-[#F472B6] h-12 w-20 rounded-full top-16 left-10">
				<div class="absolute bg-[#831843] h-5 w-[13px] rounded-full top-3 left-[18px] shadow-[30px_0_#831843]">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
