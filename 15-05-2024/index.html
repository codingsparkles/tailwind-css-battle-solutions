<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 15th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-bl from-[#c026d3] via-[#E4E4E7] to-[#4c1d95] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#E4E4E7]">
		<div
			class="absolute bg-gradient-to-b from-[#c026d3] to-[#4c1d95] h-[252px] w-72 top-[48px] left-[56px] rounded-t-[48px] border-black border-[12px] border-b-0">
			<div
				class="absolute bg-black h-256 w-992 top-[8px] left-[8px] rounded-full flex items-center p-3 gap-2 [&>*]:rounded-full">
				<div class="bg-[#52525B] size-10"></div>
				<div class="flex flex-col w-[80px] gap-[6px] [&>*]:rounded-full">
					<div class="h-1 w-6 bg-[#52525B]"></div>
					<div class="h-1.5 w-12 bg-white"></div>
				</div>
				<div class="bg-[#EF4444] size-10 flex justify-center items-center">
					<div class="h-1.5 w-4 bg-white rounded-full"></div>
				</div>
				<div class="bg-[#22C55E] size-10 flex justify-center items-center">
					<div class="h-1.5 w-4 bg-white rounded-full rotate-45"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
