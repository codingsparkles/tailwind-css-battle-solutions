<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 30th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#93C5FD] via-[#fff] to-[#06B6D4] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#1E3A8A] grid place-items-center">
		<div class="bg-[#1E40AF] rounded-full size-48 grid place-items-center">
			<div class="absolute bg-[#06B6D4] rounded-full size-10"></div>
			<div
				class="absolute rotate-45 rounded-[50%] h-[160px] w-[80px] border border-[#93C5FD] border-y-[8px] border-x-[4px]">
			</div>
			<div
				class="absolute -rotate-45 rounded-[50%] h-[160px] w-[80px] border border-[#93C5FD] border-y-[8px] border-x-[4px]">
			</div>
		</div>
	</div>
</body>

</html>
