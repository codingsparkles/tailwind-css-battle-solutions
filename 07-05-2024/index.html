<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 7th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-b from-[#333] to-[#DC2626] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#ECFCCB]">
		<div class="absolute size-[74px] bg-[#BEF264] rounded-br-full"></div>
		<div class="absolute size-[74px] bg-[#BEF264] rounded-bl-full left-[326px]"></div>
		<div class="absolute size-[74px] bg-[#BEF264] rounded-tr-full bottom-0"></div>
		<div class="absolute size-[74px] bg-[#BEF264] rounded-tl-full bottom-0 left-[326px]"></div>
		<div
			class="absolute h-[80px] w-[160px] bg-[#DC2626] rounded-b-full top-[110px] left-[120px] border-[#65A30D] border-[8px] border-t-0">
			<div
				class="absolute h-[8px] w-[6px] bg-[#000000] rounded-full top-[7px] left-[15px] rounded-bl-none -rotate-[45deg]">
			</div>
			<div
				class="absolute h-[8px] w-[6px] bg-[#000000] rounded-full top-[28px] left-[29px] rounded-bl-none -rotate-[45deg]">
			</div>
			<div
				class="absolute h-[8px] w-[6px] bg-[#000000] rounded-full top-[18px] left-[72px] rounded-bl-none -rotate-[45deg]">
			</div>
			<div
				class="absolute h-[7px] w-[7px] bg-[#000000] rounded-full top-[43px] left-[58px] rounded-bl-none -rotate-[45deg]">
			</div>
			<div
				class="absolute h-[7px] w-[7px] bg-[#000000] rounded-full top-[51px] left-[87px] rounded-bl-none -rotate-[45deg]">
			</div>
			<div
				class="absolute h-[7px] w-[7px] bg-[#000000] rounded-full top-[15px] left-[115px] rounded-bl-none -rotate-[45deg]">
			</div>
		</div>
	</div>
</body>

</html>
