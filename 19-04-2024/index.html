<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 19th April, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-white bg-violet-600 grid place-items-center">

		<div class="rounded-lg h-64 w-52 bg-[#FFFFFF] relative flex flex-col justify-between p-5 overflow-hidden shadow">

				<div class="h-24 w-28 bg-[#E2E8F0] rounded-sm"></div>
				<div class="h-4 w-4 bg-[#E2E8F0] rounded-full"></div>
			</div>
			<div class="flex flex-col gap-2">
				<div class="h-3 w-24 bg-[#E2E8F0]"></div>
				<div class="h-8 bg-[#E2E8F0] flex flex-col justify-evenly">
					<div class="h-1 bg-[#FFFFFF]"></div>
					<div class="h-1 bg-[#FFFFFF]"></div>
				</div>
			</div>
			<div class="flex gap-2">
				<div class="h-6 w-20 border-2 border-[#7C3AED] rounded"></div>
				<div class="h-6 w-20 bg-[#7C3AED] rounded"></div>
			</div>
			<div class="absolute h-4 w-16 rotate-45 bg-[#7C3AED] top-1 -right-4"></div>
		</div>
