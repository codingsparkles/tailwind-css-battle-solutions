<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 14th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-b from-[#E2E8F0] via-[#DC2626] to-[#FCA5A5] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#F1F5F9] flex flex-col items-center justify-center">
		<div class="bg-[#EF4444] h-[56px] w-[256px] rounded-lg flex items-center justify-center gap-2">
			<div class="h-[8px] w-[96px] bg-[#FECACA]"></div>
			<div class="h-[8px] w-[32px] bg-[#FCA5A5]"></div>
		</div>
		<div class="bg-[#FFFFFF] h-[180px] w-[240px] flex justify-center items-center rounded-b-lg shadow-lg">
			<div class="border-[2px] border-[#E2E8F0] h-[132px] w-[192px] flex justify-center items-center">
				<div class="w-[2px] h-[100%] bg-[#E2E8F0] text-[#E2E8F0] shadow-[48px_0,-47px_0]"></div>
				<div class="absolute w-[2px] h-[192px] bg-[#E2E8F0] text-[#E2E8F0] -mt-[44px] shadow-[44px_0] rotate-90"></div>
				<div
					class="absolute w-[12px] h-[8px] bg-[#DC2626] text-[#E2E8F0] -mt-[18px] ml-[30px] shadow-[48px_0,0_44px,0_-43px,48px_-43px,48px_44px,-47px_-43px,-47px_44px,-47px_0,-95px_-43px,-95px_44px,-95px_0]">
				</div>
			</div>
		</div>
	</div>
</body>
