<html>

<head>

	<title>Tailwind CSS - 18th May, 2024</title>

<body class="m-0 p-0 min-h-screen bg-gradient-to-bl from-[#0284C7] via-[#E2E8F0] to-[#1E293B] grid place-items-center">
	<div class="w-[400px] h-[300px] bg-[#1E293B] flex justify-center items-center gap-4">
		<div class="relative rounded-full size-12 bg-[#E0F2FE] border-[2px] border-[#0284C7] -mt-[96px] overflow-hidden">
			<div class="absolute rounded-full size-4 bg-[#0284C7] top-[8px] left-[14px] shadow-[0_32px_0_12px_#0284C7]"></div>
		</div>
		<div
			class="relative bg-gradient-to-b rounded-xl h-[144px] w-[256px] from-[#FFFFFF] from-[66%] to-[#E2E8F0] to-[34%]">
			<div class="absolute bg-[#CBD5E1] h-[1px] w-[100%] top-[66.5%]"></div>
			<div
				class="absolute h-[32px] w-[52px] border-[2px] border-[#0284C7] rounded-md top-[105px] left-[124px] grid place-items-center">
				<div class="h-1 w-[24px] bg-[#0284C7]"></div>
			</div>
			<div class="absolute h-[32px] w-[64px] bg-[#0284C7] rounded-md top-[105px] left-[184px] grid place-items-center">
				<div class="h-1 w-[40px] bg-[#E2E8F0]"></div>
			</div>
		</div>
	</div>
</body>

</html>
