<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 13th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#DC2626] via-[#F59E0B] to-[#16A34A] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#F1F5F9] flex items-center justify-center">
		<div class="flex items-center justify-center gap-[20px] h-[200px] w-[260px] -ml-[4px]">
			<div class="h-[200px] w-[42px] flex flex-col items-center gap-2">
				<div class="size-6 bg-[#DC2626] rounded-full"></div>
				<div class="bg-[#CBD5E1] h-[24px] w-[4px]"></div>
				<div class="size-6 bg-[#F59E0B]  rounded-full"></div>
				<div class="bg-[#CBD5E1] h-[40px] w-[4px]"></div>
				<div class="size-6 bg-[#16A34A] rounded-full"></div>
			</div>
			<div class="flex flex-col gap-6">
				<div class="[&>*]:h-[8px] flex flex-col gap-2">
					<div class="bg-[#DC2626] w-[48px]"></div>
					<div class="bg-[#CBD5E1] w-[192px]"></div>
					<div class="bg-[#CBD5E1] w-[160px]"></div>
				</div>
				<div class="[&>*]:h-[8px] flex flex-col gap-2">
					<div class="bg-[#F59E0B] w-[64px]"></div>
					<div class="bg-[#CBD5E1] w-[192px]"></div>
					<div class="bg-[#CBD5E1] w-[208px]"></div>
					<div class="bg-[#CBD5E1] w-[48px]"></div>
				</div>
				<div class="[&>*]:h-[8px] flex flex-col gap-2">
					<div class="bg-[#16A34A] w-[48px]"></div>
					<div class="bg-[#CBD5E1] w-[128px]"></div>
					<div class="bg-[#CBD5E1] w-[144px]"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
