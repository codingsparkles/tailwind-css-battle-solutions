<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 22nd June, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#FFFBEB] via-[#FCA5A5] to-[#BE185D] grid place-items-center">
	<div class="w-[400px] h-[300px] bg-[#FFFBEB] flex flex-col justify-center items-center">
		<div class="flex justify-center items-center -mt-[6px] [&>*]:bg-[#EF4444] [&>*]:size-32">
			<div class="rounded-full rounded-br"></div>
			<div class="rounded-full rounded-bl"></div>
		</div>
		<div class="bg-[#EF4444] h-[104px] w-[210px] -mt-[14px] [clip-path:polygon(100%_0%,0%_0%,50%_100%)]"></div>
	</div>
</body>

</html>
