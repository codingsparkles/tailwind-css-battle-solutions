<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 17th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-bl from-[#30C968] via-[#F26868] to-[#4F46E5] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#E4E4E7] grid place-items-center">
		<div class="relative bg-[#FFFFFF] h-[168px] w-[320px] rounded-xl shadow-lg">
			<div
				class="absolute top-[50px] left-[34px] flex flex-col gap-4 [&>*]:relative [&>*]:shadow-[0_0_0_2px] [&>*]:h-[12px] [&>*]:w-[156px] [&>*]:rounded-sm [&>*]:bg-gradient-to-r [&>*]:to-[#fff]">
				<div class="from-[#F26868]">
					<div class="absolute bg-white rounded-sm shadow-[0_0_0_2px] h-[20px] w-2 -top-1 left-[66px]">
					</div>
				</div>
				<div class="from-[#30C968]">
					<div class="absolute bg-white rounded-sm shadow-[0_0_0_2px] h-[20px] w-2 -top-1 left-[26px]">
					</div>
				</div>
				<div class="from-[#4B8CF7]">
					<div class="absolute bg-white rounded-sm shadow-[0_0_0_2px] h-[20px] w-2 -top-1 left-[114px]">
					</div>
				</div>
			</div>
			<div
				class="absolute top-[54px] right-[34px] bg-white border-white h-[60px] w-[60px] rounded-[4px] shadow-[0_0_0_2px] grid place-items-center">
				<div class="bg-[#9333EA] border-white size-[48px]">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
