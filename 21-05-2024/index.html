<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 21st May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#CBD5E1] via-[#c026d3] to-[#94A3B8] grid place-items-center">
	<div class="relative w-[400px] h-[300px] bg-[#FFFFFF] flex">
		<div class="bg-[#1E293B] w-[96px] p-4">
			<div class="bg-[#059669] size-6 rounded"></div>
			<div class="bg-[#CBD5E1] text-[#CBD5E1] h-[4px] w-[32px] mt-[24px] shadow-[0_52px,0_92px,0_216px]"></div>
			<div class="bg-[#94A3B8] text-[#94A3B8] h-[4px] w-[48px] mt-[8px] shadow-[0_12px,0_52px,0_92px,0_104px]"></div>
		</div>
		<div class="h-screen p-4 flex flex-col gap-4">
			<div class="h-[8px] w-[64px] bg-[#475569]"></div>
			<div class="flex gap-1">
				<div class="bg-[#F1F5F9] h-[28px] w-[64px] grid place-items-center">
					<div class="bg-[#94A3B8] h-[4px] w-[24px]"></div>
				</div>
				<div class="bg-[#F1F5F9] h-[28px] w-[64px] grid place-items-center">
					<div class="bg-[#94A3B8] h-[4px] w-[24px]"></div>
				</div>
				<div class="bg-[#E2E8F0] h-[28px] w-[64px] grid place-items-center">
					<div class="bg-[#94A3B8] h-[4px] w-[24px]"></div>
				</div>
			</div>
			<div
				class="bg-[#94A3B8] text-[#94A3B8] h-[4px] w-[32px] mt-[16px] shadow-[0_64px,202px_8px,202px_44px,202px_104px,202px_140px]">
			</div>
			<div
				class="bg-[#CBD5E1] text-[#CBD5E1] h-[4px] w-[176px] -mt-[8px] shadow-[0_12px,0_24px,0_64px,0_76px,0_88px,0_100px,0_112px]">
			</div>
			<div
				class="bg-[#CBD5E1] text-[#CBD5E1] h-[4px] w-[32px] -mt-[12px] ml-[210px] shadow-[0_12px,0_36px,0_48px,0_60px,0_72px,0_96px,0_108px,0_132px]">
			</div>
			<div class="absolute bg-[#E5E7EB] h-[164px] w-[2px] right-[94px] top-[100px]"></div>
		</div>
	</div>
</body>

</html>
