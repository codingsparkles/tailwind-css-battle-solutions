<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind CSS - 6th May, 2024</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 min-h-screen bg-gradient-to-br from-[#FFFFFF] to-[#F59E0B] grid place-items-center">
	<div class="w-[400px] h-[300px] bg-[#D6D3D1] grid place-items-center">
		<div class="relative bg-[#FFFFFF] size-[256px] rounded-full border-[20px] border-[#F59E0B]">
			<div class="absolute bg-[#F59E0B] h-[24px] w-[4px] top-[8px] left-[106px]"></div>
			<div class="absolute bg-[#F59E0B] h-[24px] w-[4px] bottom-[8px] left-[106px]"></div>
			<div class="absolute bg-[#F59E0B] h-[24px] w-[4px] top-[96px] left-[18px] rotate-90"></div>
			<div class="absolute bg-[#F59E0B] h-[24px] w-[4px] top-[96px] right-[18px] rotate-90"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[21px] left-[59px] -rotate-[30deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[55px] left-[25px] -rotate-[59deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[21px] right-[59px] rotate-[30deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[55px] right-[25px] rotate-[59deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[149px] left-[25px] rotate-[59deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[183px] left-[59px] rotate-[30deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[149px] right-[25px] -rotate-[59deg]"></div>
			<div class="absolute bg-[#F59E0B] h-[12px] w-[4px] top-[183px] right-[59px] -rotate-[30deg]"></div>
			<div class="absolute bg-[#000000] h-[92px] w-[6px] top-[33px] right-[70px] rotate-[50deg] rounded-md"></div>
			<div class="absolute bg-[#000000] h-[60px] w-[6px] top-[83px] right-[74px] rotate-[100deg] rounded-md"></div>
		</div>
	</div>
</body>

</html>
